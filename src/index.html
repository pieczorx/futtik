      <div class="popup" data-popup="addAccount">
        <form name="addAccount">
          <div class="w100">
            <div class="title">Mail:</div>
            <input type="text" name="mail" placeholder="account@gmail.com" class="radius" value="zpmzhc@cxxz.pl"/>
          </div>
          <div class="w100">
            <div class="title">Password:</div>
            <input type="text" name="password" placeholder="enter password" class="radius" value="toHFIgPoH4"/>

          <div class="w100">
            <div class="title">Secret answer:</div>
            <input type="text" name="answer" placeholder="enter secret" class="radius" value="aaaa"/>
          </div>
          <div class="w100">
            <div class="title l">Platform:</div>
            <select name="platform" class="radius">
              <option value="" disabled selected hidden>Choose platform...</option>
              <option value="ps3">Playstation 3</option>
              <option value="ps4">Playstation 4</option>
              <option value="pc">PC</option>
              <option value="xone">Xbox One</option>
              <option value="x360">Xbox 360</option>

            </select>
          </div>
          <div class="w100">
            <div class="title">Two factor secret key:</div>
            <input type="text" name="twoFactorToken" placeholder="12345678abc" class="radius" value="ajbcy2dyhomge4za"/>
          </div>
          <div class="r">
            <button type="button" class="l radius b3" data-role="hidePopup" data-popup-name="addAccount">Cancel</button>
            <button type="submit" class="l radius"><i class="fas fa-plus l"></i> Add account</button>
          </div>
        </form>

      </div>
      <div class="popup" data-popup="loadingInitial" data-show="1">

          <div class="wrapper">
            <div class="logo">Futtik Beta</div>
            <div class="loadingBar"><div class="bar"></div></div>
          </div>
        </div>
      </div>
    </div>

      </div>

            </div>

            <a class="e" href="/players/analyzer" data-a-args="players,analyzer"><i class="fas fa-crosshairs"></i> Analyzer (<span data-table-role="countAll" data-table-name="playersAnalyzer">0</span>)</a>
            <a class="e" href="/players/current" data-a-args="players,current"><i class="fas fa-user-tie"></i> Current</a>

              <div class="w100">

                <div class="r">

                      <button class="b2 radius l" data-table-role="pagingNext" data-table-name="playersAnalyzer"><i class="far fa-angle-right iconBig"></i></button>
